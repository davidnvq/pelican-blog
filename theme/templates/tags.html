{% extends "base.html" %}

{% block content %}
<main id="index" class="index container">
    <!--cloud of Tags here-->
    <h1 style="text-align: center; margin-top: 50px; margin-bottom: 50px"> List of tags </h1>
    <div class="container">
        <div class="tags">
            {% for tag, articles in tags %}
                <a href="{{ SITEURL }}/{{ tag.url }}" class="tag">{{ tag }} ({{ articles | length }})</a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
